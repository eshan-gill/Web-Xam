<style type="text/css">

body
{
        background-color:black;
}

*
{
        margin:0px;
        padding:0px;
}

#TopStrip
{
        height:10px;
        background-color:black;
}

#TitleDiv
{
        height:100px;
        width:1050px;
        background-color:#005387;
        margin:0 auto;
        margin-top:20px;

        border-radius:10px;
}

.Title
{
        font-size:32pt;
        color:white;
        font-weight:bold;
}

#ContentWrapper
{
        background-color:white;
        width:1050px;
        border:1px black solid;
        min-height:400px;
        margin:0 auto;
        margin-top:10px;
        border-radius:10px;
}

#LeftDiv
{
        width:200px;
        

        position:absolute;			
        margin-left:10px;
        margin-top:10px;
}

#RightDiv
{
        width:850px;
        
        float:right;
        margin-left:10px;
        margin-top: 10px;
}


#accordion 
{
    list-style: none;
    padding: 0 0 0 0;
    width: 185px;
    color:white;

}

#accordion div {
    display: block;
    background-color: #001E77;
    font-weight: bold;
    margin: 1px;
    cursor: pointer;
    padding: 5px 5px 5px 7px;
    list-style: circle;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
}
#accordion ul {
    list-style: none;
    padding: 0 0 0 0;


}
#accordion ul{
    display: none;
    width:175px;    
    padding-left:5px;
    
}
#accordion ul li {
    font-weight: normal;
    cursor: auto;
    background-color: #005387;
    padding: 0 0 0 7px;
    
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    border-bottom:1px solid white;

}
#accordion a {
	color:white;
    text-decoration: none;
    
}
#accordion a:hover {
    text-decoration: underline;
}

</style>				

	<script type="text/javascript" src="LatestJQuery.js">
	</script>

	<script type="text/javascript">

		$(document).ready
		(

			function()
			{
				$("#accordion > li > div").click
				(
					function()
					{
						    if(false == $(this).next().is(':visible')) 
						    {
						        $('#accordion ul').slideUp(300);
    						    }
						    $(this).next().slideToggle(300);

					}
				)
			}
		)

	</script>	


<div id="TopStrip">		</div>
